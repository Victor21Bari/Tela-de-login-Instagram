<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shourt icon" href="imagens/Logo-insta.png">
    <title>Login - Instagram</title>
</head>

<body>
    <div id="container">
        <div class="imagens">
            <img src="imagens/img-duplo.png" class="img-celular">
            <img src="imagens/img-feed.png" class="imagem-celular">
            <img src="imagens/img-story-instagram.png" class="imagem-celular" id="troca-imagem">
        </div>

        <div class="container-itens">
            <div class="container-form">
                <img src="imagens/logo-instagram.png" class="insta-logo">

                <input placeholder="Telefone, nome de usuário ou email">
                <input placeholder="Senha">

                <button>Entrar</button>

                <a href="#" class="login-facebook">Entrar com o Facebook</a>
                <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
            </div>

            <div class="container-cadastro">
                <p class="paragrafo-conta">Não tem uma conta?</p><a class="link-cadastro">Cadastrar-se</a>
            </div>

            <p class="paragrafo-app">Obtenha o aplicativo</p>

            <div class="container-app">
                <img src="imagens/img-ios.png" alt="logo do ios" class="logo-app">
                <img src="imagens/img-playstore.png" alt="logo do google" class="logo-app">
            </div>
        </div>
    </div>
</body>

<script>

    let imagem = document.getElementById("troca-imagem")

    function trocaImagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }
    }

    setInterval(function () {
        trocaImagem()
    }, 4000);




</script>

</body>

</html>
</body>

</html>
